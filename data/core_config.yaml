game_name: Simgame
path_name: simgame
block_data_file_name: world_block_data.dat
world_meta_file_name: world_meta.yaml

block_config:
  block_info:
    - name: Rock
      category: rock
      char_repr: "*"
    - name: Leaf
      category: foliage
      char_repr: "%"
      speed_modifier: 0.5
    - name: Wood
      category: wood
      char_repr: "@"
    - name: Dirt
      category: dirt
      char_repr: "#"
      speed_modifier: 0.8

resources:
  root: ./resources
  artifact_root: ./resources_bin
  force_shader_compile: true
  resources:
    # Images
    - name: crosshair
      relative_path: crosshair.png
      kind: Image
    # World blocks shaders
    - name: blocks_compute
      relative_path: shaders/blocks_compute.glsl
      kind: 
        Shader:
          kind: Compute
    - name: blocks_vertex
      relative_path: shaders/blocks_vertex.glsl
      kind: 
        Shader:
          kind: Vertex
    - name: blocks_fragment
      relative_path: shaders/blocks_fragment.glsl
      kind: 
        Shader:
          kind: Fragment
    # GUI shaders
    - name: gui_vertex
      relative_path: shaders/gui_vertex.glsl
      kind: 
        Shader:
          kind: Vertex
    - name: gui_fragment
      relative_path: shaders/gui_fragment.glsl
      kind: 
        Shader:
          kind: Fragment
