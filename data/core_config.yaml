game_name: Simgame
path_name: simgame
block_data_file_name: world_block_data.dat
world_meta_file_name: world_meta.yaml

block_config:
  blocks:
    - name: Air
      category: air
      texture:
        Uniform: {SolidColor: {red: 255, green: 255, blue: 255}}
    - name: Rock
      category: rock
      texture:
        Uniform: {Texture: {resource: "tex/block/rock", periodicity: 2}}
    - name: Leaf
      category: foliage
      speed_modifier: 0.5
      texture:
        Uniform: {Texture: {resource: "tex/block/leaf", periodicity: 1}}
    - name: Wood
      category: wood
      texture:
        Uniform: {Texture: {resource: "tex/block/wood", periodicity: 2}}
    - name: Dirt
      category: dirt
      speed_modifier: 0.8
      texture:
        Uniform: {Texture: {resource: "tex/block/dirt", periodicity: 2}}
    - name: Grass
      category: dirt
      speed_modifier: 0.8
      texture:
        Nonuniform:
          top: {Texture: {resource: "tex/block/grass_top", periodicity: 2}}
          bottom: {Texture: {resource: "tex/block/dirt", periodicity: 2}}
          side: {Texture: {resource: "tex/block/grass_side", periodicity: 2}}

resources:
  root: ./resources
  artifact_root: ./resources_bin
  resources:
    # GUI textures
    - name: tex/gui/crosshair
      relative_path: tex/gui/crosshair.png
      kind: Image
    # Block textures
    - name: tex/block/rock
      relative_path: tex/block/rock.png
      kind: Image
    - name: tex/block/leaf
      relative_path: tex/block/leaf.png
      kind: Image
    - name: tex/block/wood
      relative_path: tex/block/wood.png
      kind: Image
    - name: tex/block/dirt
      relative_path: tex/block/dirt.png
      kind: Image
    - name: tex/block/grass_top
      relative_path: tex/block/grass_top.png
      kind: Image
    - name: tex/block/grass_side
      relative_path: tex/block/grass_side.png
      kind: Image
    # World blocks shaders
    - name: shader/blocks/compute
      relative_path: shader/blocks/compute.glsl
      kind: 
        Shader:
          kind: Compute
    - name: shader/blocks/vertex
      relative_path: shader/blocks/vertex.glsl
      kind: 
        Shader:
          kind: Vertex
    - name: shader/blocks/fragment
      relative_path: shader/blocks/fragment.glsl
      kind: 
        Shader:
          kind: Fragment
    # GUI shaders
    - name: shader/gui/vertex
      relative_path: shader/gui/vertex.glsl
      kind: 
        Shader:
          kind: Vertex
    - name: shader/gui/fragment
      relative_path: shader/gui/fragment.glsl
      kind: 
        Shader:
          kind: Fragment
