game_name: Simgame
path_name: simgame
voxel_data_file_name: world_voxel_data.dat
world_meta_file_name: world_meta.yaml

voxel_config:
  voxels:
    - name: Air
      category: air
      texture:
        Uniform: {SolidColor: {red: 255, green: 255, blue: 255}}
    - name: Rock
      category: rock
      texture:
        Uniform: {Texture: {resource: "tex/voxel/rock", periodicity: 2}}
    - name: Leaf
      category: foliage
      speed_modifier: 0.5
      texture:
        Uniform: {Texture: {resource: "tex/voxel/leaf", periodicity: 1}}
    - name: Wood
      category: wood
      texture:
        Uniform: {Texture: {resource: "tex/voxel/wood", periodicity: 2}}
    - name: Dirt
      category: dirt
      speed_modifier: 0.8
      texture:
        Uniform: {Texture: {resource: "tex/voxel/dirt", periodicity: 2}}
    - name: Grass
      category: dirt
      speed_modifier: 0.8
      texture:
        Nonuniform:
          top: {Texture: {resource: "tex/voxel/grass_top", periodicity: 2}}
          bottom: {Texture: {resource: "tex/voxel/dirt", periodicity: 2}}
          side: {Texture: {resource: "tex/voxel/grass_side", periodicity: 2}}

resources:
  root: ./resources
  artifact_root: ./resources_bin
  resources:
    # GUI textures
    - name: tex/gui/crosshair
      relative_path: tex/gui/crosshair.png
      kind: Image
    # Voxel textures
    - name: tex/voxel/rock
      relative_path: tex/voxel/rock.png
      kind: Image
    - name: tex/voxel/leaf
      relative_path: tex/voxel/leaf.png
      kind: Image
    - name: tex/voxel/wood
      relative_path: tex/voxel/wood.png
      kind: Image
    - name: tex/voxel/dirt
      relative_path: tex/voxel/dirt.png
      kind: Image
    - name: tex/voxel/grass_top
      relative_path: tex/voxel/grass_top.png
      kind: Image
    - name: tex/voxel/grass_side
      relative_path: tex/voxel/grass_side.png
      kind: Image
    # Voxel shaders
    - name: shader/voxels/compute
      relative_path: shader/voxels/compute.glsl
      kind: 
        Shader:
          kind: Compute
    - name: shader/voxels/vertex
      relative_path: shader/voxels/vertex.glsl
      kind: 
        Shader:
          kind: Vertex
    - name: shader/voxels/fragment
      relative_path: shader/voxels/fragment.glsl
      kind: 
        Shader:
          kind: Fragment
    # Mesh shaders
    - name: shader/mesh/vertex
      relative_path: shader/mesh/vertex.glsl
      kind: 
        Shader:
          kind: Vertex
    - name: shader/mesh/fragment
      relative_path: shader/mesh/fragment.glsl
      kind: 
        Shader:
          kind: Fragment
    # GUI shaders
    - name: shader/gui/vertex
      relative_path: shader/gui/vertex.glsl
      kind: 
        Shader:
          kind: Vertex
    - name: shader/gui/fragment
      relative_path: shader/gui/fragment.glsl
      kind: 
        Shader:
          kind: Fragment
