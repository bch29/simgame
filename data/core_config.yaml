game_name: Simgame
path_name: simgame
block_data_file_name: world_block_data.dat
world_meta_file_name: world_meta.yaml

block_config:
  blocks:
    - name: Air
      category: air
      texture:
        Nonuniform:
          top: {SolidColor: {red: 255, green: 127, blue: 127}}
          bottom: {SolidColor: {red: 0, green: 127, blue: 127}}
          side: {SolidColor: {red: 0, green: 127, blue: 0}}
    - name: Rock
      category: rock
      texture:
        Uniform: {Texture: {resource: "tex/block/rock"}}
    - name: Leaf
      category: foliage
      speed_modifier: 0.5
      texture:
        Uniform: {Texture: {resource: "tex/block/leaf"}}
    - name: Wood
      category: wood
      texture:
        Uniform: {Texture: {resource: "tex/block/wood"}}
    - name: Dirt
      category: dirt
      speed_modifier: 0.8
      texture:
        Uniform: {Texture: {resource: "tex/block/dirt"}}
    # - name: Grass
    #   category: dirt
    #   speed_modifier: 0.8
    #   texture: "tex/block/dirt"
    #     NonuniformTex:
    #       top: "tex/block/grass_top"
    #       side: "tex/block/grass_side"
    #       bottom: "tex/block/dirt"

resources:
  root: ./resources
  artifact_root: ./resources_bin
  resources:
    # GUI textures
    - name: tex/gui/crosshair
      relative_path: tex/gui/crosshair.png
      kind: Image
    # Block textures
    - name: tex/block/rock
      relative_path: tex/block/rock.png
      kind: Image
    - name: tex/block/leaf
      relative_path: tex/block/leaf.png
      kind: Image
    - name: tex/block/wood
      relative_path: tex/block/wood.png
      kind: Image
    - name: tex/block/dirt
      relative_path: tex/block/dirt.png
      kind: Image
    # World blocks shaders
    - name: shader/blocks/compute
      relative_path: shader/blocks_compute.glsl
      kind: 
        Shader:
          kind: Compute
    - name: shader/blocks/vertex
      relative_path: shader/blocks_vertex.glsl
      kind: 
        Shader:
          kind: Vertex
    - name: shader/blocks/fragment
      relative_path: shader/blocks_fragment.glsl
      kind: 
        Shader:
          kind: Fragment
    # GUI shaders
    - name: shader/gui/vertex
      relative_path: shader/gui_vertex.glsl
      kind: 
        Shader:
          kind: Vertex
    - name: shader/gui/fragment
      relative_path: shader/gui_fragment.glsl
      kind: 
        Shader:
          kind: Fragment
