game_name: Simgame
path_name: simgame
voxel_data_file_name: world_voxel_data.dat
world_meta_file_name: world_meta.yaml

voxel_config:
  voxels:
    - name: Air
      category: air
      texture: { Uniform: { resource: tex/voxel/air } }
    - name: Rock
      category: rock
      texture:
        Uniform:
          resource: tex/voxel/rock
          x_periodicity: 2
          y_periodicity: 2
    - name: Leaf
      category: foliage
      speed_modifier: 0.5
      texture: { Uniform: { resource: tex/voxel/leaf } }
    - name: Wood
      category: wood
      texture:
        Uniform:
          resource: tex/voxel/wood
          x_periodicity: 2
          y_periodicity: 2
    - name: Dirt
      category: dirt
      speed_modifier: 0.8
      texture:
        Uniform:
          resource: tex/voxel/dirt
          x_periodicity: 2
          y_periodicity: 2
    - name: Grass
      category: dirt
      speed_modifier: 0.8
      texture:
        Nonuniform:
          top:
            resource: tex/voxel/grass_top
            x_periodicity: 2
            y_periodicity: 2
          bottom:
            resource: tex/voxel/dirt
            x_periodicity: 2
            y_periodicity: 2
          side:
            resource: tex/voxel/grass_side
            x_periodicity: 2
            y_periodicity: 1

resources:
  root: ./resources
  artifact_root: ./resources_bin
  resources:
    # GUI textures
    - name: tex/gui/crosshair
      kind: { Image: { relative_path: tex/gui/crosshair.png, mip: NoMip } }
    # Voxel textures
    - name: tex/voxel/rock
      kind: { Image: { relative_path: tex/voxel/rock.png, mip: Mip } }
    - name: tex/voxel/leaf
      kind: { Image: { relative_path: tex/voxel/leaf.png, mip: Mip } }
    - name: tex/voxel/wood
      kind: { Image: { relative_path: tex/voxel/wood.png, mip: Mip } }
    - name: tex/voxel/dirt
      kind: { Image: { relative_path: tex/voxel/dirt.png, mip: Mip } }
    - name: tex/voxel/grass_top
      kind: { Image: { relative_path: tex/voxel/grass_top.png, mip: Mip } }
    - name: tex/voxel/grass_side
      kind: { Image: { relative_path: tex/voxel/grass_side.png, mip: Mip } }
    - name: tex/voxel/air
      kind: { SolidColor: { red: 255, green: 255, blue: 255 } }
    - name: tex/entity/top
      kind: { Image: { relative_path: tex/entity/top.png, mip: Mip } }
    - name: tex/entity/bottom
      kind: { Image: { relative_path: tex/entity/bottom.png, mip: Mip } }
    - name: tex/entity/left
      kind: { Image: { relative_path: tex/entity/left.png, mip: Mip } }
    - name: tex/entity/right
      kind: { Image: { relative_path: tex/entity/right.png, mip: Mip } }
    - name: tex/entity/front
      kind: { Image: { relative_path: tex/entity/front.png, mip: Mip } }
    - name: tex/entity/back
      kind: { Image: { relative_path: tex/entity/back.png, mip: Mip } }
    # Voxel shaders
    - name: shader/voxels/compute
      kind:
        Shader:
          relative_path: shader/voxels/compute.glsl
          kind: Compute
    - name: shader/voxels/vertex
      kind:
        Shader:
          relative_path: shader/voxels/vertex.glsl
          kind: Vertex
    - name: shader/voxels/fragment
      kind:
        Shader:
          relative_path: shader/voxels/fragment.glsl
          kind: Fragment
    # Mesh shaders
    - name: shader/mesh/vertex
      kind:
        Shader:
          relative_path: shader/mesh/vertex.glsl
          kind: Vertex
    - name: shader/mesh/fragment
      kind:
        Shader:
          relative_path: shader/mesh/fragment.glsl
          kind: Fragment
    # GUI shaders
    - name: shader/gui/vertex
      kind:
        Shader:
          relative_path: shader/gui/vertex.glsl
          kind: Vertex
    - name: shader/gui/fragment
      kind:
        Shader:
          relative_path: shader/gui/fragment.glsl
          kind: Fragment
